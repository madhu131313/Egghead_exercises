<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Egghead - AngularJS Tutorial</title>
  <link rel="stylesheet" href="http://localhost/vendor/foundation/css/foundation.min.css">
</head>
<body style="padding: 40px 40px;">

  <div ng-app="app" ng-controller="RoomCtrl as room">

    <div class="button" ng-click="room.openDoor()">
      {{room.buttonTitle}}

      <div ng-controller="OtherCtrl as other">
        {{room.foo}}
        <br>
        {{other.foo}}
      </div>
    </div>

  </div>

  <script type="text/javascript" src="http://localhost/vendor/angular/angular.js"></script>
  <script type="text/javascript" src="main.js"></script> 
</body>
</html>
