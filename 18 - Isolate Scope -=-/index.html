<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Egghead - AngularJS Tutorial</title>
	<link rel="stylesheet" href="http://localhost/vendor/foundation/css/foundation.min.css">
</head>
<body>

	<div ng-app="drinkApp">
		<div ng-controller="AppCtrl">
			Ctrl
			<input type="text" ng-model="ctrlFlavor">
			Dir
			<div drink flavor="ctrlFlavor"></div>
			<!-- En este caso "strawberry" es un string, y no esta en el scope -->
			<div drink flavor="strawberry"></div>
		</div>
	</div>

	<script type="text/javascript" src="http://localhost/vendor/angular/angular.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
